<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Vue To Do List</title>
    </head>
    <body>
        <div id="app">

            <header>
                <img src="img/logo.png" alt="">
            </header>
            <main>
                <div class="input-container">
                    <input type="text" placeholder="Aggiungi task..." v-model="newTask.text">
                    <button @click="addNewTask">Aggiungi!</button>
                </div>

                <div class="container-task">
                    <ul>
                        <li v-for="(task, index) in myTasks">
                            <span :class="(task.done == true) ? 'done' : ''">
                                {{ task.text }}
                            </span>
                            <i class="fa-regular fa-circle-xmark" @click="removeMyTask(index)"></i>
                    </li>
                    </ul>
                </div>
            </main>

        </div>        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
